<!DOCTYPE html>
<html lang="en">

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<head>
  <style>
        body {
            background-image: url('https://github.com/babelica/thevoicebabelica/blob/6d71f000b63a40a572c1873a30694fccb27c6cbf/Background.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Voice Babélica</title>
</head>
  
<body>
    <div class="container">
        <h1>The Voice Babélica</h1>
        <div id="queue">
            <h2>Próximos à um fazer sucesso babélico:</h2>
            <ul id="singers-list"></ul>
        </div>
        <div id="skipped">
            <h2>Pulades:</h2>
            <ul id="skipped-list"></ul>
        </div>
        <div id="controls">
            <input type="text" id="singer-name" placeholder="Nome(es)">
            <button onclick="addSinger()">Adicionar</button>
            <button onclick="skipSinger()">Pular 1º da lista</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
